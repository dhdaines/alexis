[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alexi"
dynamic = ["version"]
description = "\"ALexi, EXtracteur d'Information ad√©lois\""
readme = "README.md"
license = "MIT"
authors = [
    { name = "David Huggins-Daines", email = "district6@vdsa.ca" },
]
dependencies = [
    "beautifulsoup4",
    "joblib",
    "httpx",
    "lxml",
    "pdfplumber @ git+https://github.com/dhdaines/pdfplumber@playa",
    "scikit-learn",
    "sklearn-crfsuite",
    "lunr[languages]",
    "unidecode",
    "natsort",
]
[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "flake8",
  "flake8-bugbear",
  "mypy",
  "coverage",
  "pytest",
  "pytest-cov",
]
yolo = [
    "huggingface-hub",
    "ultralytics",
]
api = [
    "fastapi[standard]",
]

[project.scripts]
alexi = "alexi.cli:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "alexi/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/alexi",
]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "--cov=alexi --cov-report html"

[tool.hatch.envs.default]
features = [ "dev", "api", "yolo" ]

[tool.hatch.envs.default.env-vars]
# Avoid downloading gigabytes of CUDA junk
PIP_EXTRA_INDEX_URL = "https://download.pytorch.org/whl/cpu"
UV_EXTRA_INDEX_URL = "https://download.pytorch.org/whl/cpu"

[tool.hatch.envs.gpu.env-vars]
# Disable PyTorch CPU respository
PIP_EXTRA_INDEX_URL = ""
UV_EXTRA_INDEX_URL = ""

[tool.hatch.envs.default.scripts]
test = [
  "pytest", "coverage html"
]
lint = [
  "black --check alexi",
  "isort --profile black --check-only alexi test",
  "flake8 --color=never alexi test",
  "mypy --non-interactive --install-types alexi",
]
format = [
  "black alexi test",
  "isort alexi test",
]
train = [
"""python scripts/train_crf.py \\
    --features text+layout+structure --labels bonly \\
    --outfile alexi/models/crf.joblib.gz \\
    data/*.csv data/patches/*.csv""",
"""python scripts/train_crf.py \\
    --features text+layout --labels bonly \\
    --outfile alexi/models/crf.vl.joblib.gz \\
    data/*.csv data/patches/*.csv""",
"""python scripts/train_crf_seq.py \\
    --outfile alexi/models/crfseq.joblib.gz \\
    data/*.csv data/patches/*.csv""",
]

[tool.isort]
profile = "black"
